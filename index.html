<!doctype html>
<html lang="en">
  <head>
    <title>BUOI_JS_4</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="card">
            <div class="card-header">Xếp loại học sinh</div>
            <div class="card-body">
              <div class="form-group">
                <label for="">Điểm toán</label>
                <input type="text" class="form-control" id="toan" />
                <label for="">Điểm lý</label>
                <input type="text" class="form-control" id="ly" />
                <label for="">Điểm hóa</label>
                <input type="text" class="form-control" id="hoa" />
              </div>
              <button class="btn btn-danger" id="dtb">Xếp loại</button>
            </div>
            <div id="xuatLoai" class="card-footer text-muted"></div>
          </div>
        </div>
      </div>
    </div>
    <br>
    <hr>
    <br>
    <h1 class="text-primary">Bài tập về nhà</h1>
    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 1</h2>
      <label for="">Nhâp 3 số nguyên</label>
      <input type="text" id="soThu1" class="form-control my-1">
      <input type="text" id="soThu2" class="form-control my-1" >
      <input type="text" id="soThu3" class="form-control my-1">
      <button id="xuatTangDan" class="btn btn-primary">Xuất tăng dần</button>
      <div id="thongbao" class="text-center"></div>
    </div>
    <br><br>

    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 2</h2>
      <div class="form-field">
        <label >Chọn người đăng nhập</label><br>
        <input type="radio" id="bo" name="gioitinh"> Bố <br>
        <input type="radio" id="me" name="gioitinh"> Mẹ <br>
        <input type="radio" id="anh" name="gioitinh"> Anh <br>
        <input type="radio" id="em" name="gioitinh"> Em <br>
    </div>
      <br>
      <button id="xuatLoiChao" class="btn btn-primary">Xuất lời chào</button>
      <div id="thongbao1" class="text-center"></div>
    </div>
    <br><br>

    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 3</h2>
      <label for="">Nhâp 3 số nguyên</label>
      <input type="text" id="so1" class="form-control my-1">
      <input type="text" id="so2" class="form-control my-1" >
      <input type="text" id="so3" class="form-control my-1">
      <button id="xuatSo" class="btn btn-primary">Xuất chẵn lẻ</button>
      <div id="thongbao2" class="text-center"></div>
    </div>
    <br><br>

    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 4</h2>
      <label for="">Nhâp 3 cạnh tam giác</label>
      <input type="text" id="canh1" class="form-control my-1">
      <input type="text" id="canh2" class="form-control my-1" >
      <input type="text" id="canh3" class="form-control my-1">
      <button id="XuatLoaiTamGiac" class="btn btn-primary">Loại tam giác</button>
      <div id="thongbao3" class="text-center"></div>
    </div>
    <br>
    <hr>
    <br>

    <h1 class="text-info">Bài tập nâng cao</h1>
    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 1.1</h2>
      <label for="">Ngày</label>
      <input type="text" id="ngay" class="form-control my-1">
      <label for="">Tháng</label>
      <input type="text" id="thang" class="form-control my-1" >
      <label for="">Năm</label>
      <input type="text" id="nam" class="form-control my-1">
      <button id="xuatNgaySau" class="btn btn-primary">Xuất ngày tiếp theo</button>
      <div id="thongbao4" class="text-center"></div>
    </div>
    <br>
    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 1.2</h2>
      <label for="">Ngày</label>
      <input type="text" id="day" class="form-control my-1">
      <label for="">Tháng</label>
      <input type="text" id="month" class="form-control my-1" >
      <label for="">Năm</label>
      <input type="text" id="year" class="form-control my-1">
      <button id="xuatNgayTruoc" class="btn btn-primary">Xuất ngày trước đó</button>
      <div id="thongbao5" class="text-center"></div>
    </div>
    <br><br>

    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 2</h2>
      <label for="">Tháng</label>
      <input type="text" id="Thang" class="form-control my-1" >
      <label for="">Năm</label>
      <input type="text" id="Nam" class="form-control my-1">
      <button id="xuatNgay" class="btn btn-primary">Xuất ngày</button>
      <div id="thongbao6" class="text-center"></div>
    </div>
    <br><br>
      
    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 3</h2>
      <label for="">Nhập số nguyên có 3 chữ số</label>
      <input type="text" id="soNguyen" class="form-control my-1" >
      <button id="xuatCachDoc" class="btn btn-primary">Xuất cách đọc</button>
      <div id="thongbao7" class="text-center"></div>
    </div>
    <br><br>
      
    <div class="form-group mx-auto" style="width:30%">
      <h2 class="text-success">Bài tập 4</h2>
      <label for="">Hải</label>
      <input type="text" id="xH" class="form-control my-1" >
      <input type="text" id="yH" class="form-control my-1" >
      <label for="">Phúc</label>
      <input type="text" id="xP" class="form-control my-1" >
      <input type="text" id="yP" class="form-control my-1" >
      <label for="">Trường</label>
      <input type="text" id="xT" class="form-control my-1" >
      <input type="text" id="yT" class="form-control my-1" >
      <button id="xuatToaDo" class="btn btn-primary">Xuất tên Sv gần trường</button>
      <div id="thongbao8" class="text-center"></div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <script src="./baitap.js"></script>
